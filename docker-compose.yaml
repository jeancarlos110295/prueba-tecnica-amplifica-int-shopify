version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${PROJECT_NAME}_app
    container_name: container_${PROJECT_NAME}_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html
      - ./api/storage:/var/www/html/storage
    env_file: .env
    environment:
      - APP_ENV=${APP_ENV}
    ports:
      - "9000:9000"
      - "5173:5173"
    depends_on:
      - db
    networks:
      - ecommerce_amplifica_netw

  webserver:
    image: nginx:latest
    container_name: nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - ecommerce_amplifica_netw

  db:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ecommerce_amplifica_pgdata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - ecommerce_amplifica_netw

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    command: http webserver:80
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    depends_on:
      - webserver
    ports:
      - "${NGROK_PORT}:4040" # panel web
    networks:
      - ecommerce_amplifica_netw

networks:
  ecommerce_amplifica_netw:
    driver: bridge

volumes:
  ecommerce_amplifica_pgdata:
  ecommerce_amplifica_vol: